<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <div class="content">
    <form id="form" action="#" method="post">
      <h1 id="titulo">Cadastro de Usuário</h1>
      <div>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Digite seu nome completo" id="nome" name="nome" required>
      </div>
      <div>
        <label for="email">E-mail:</label>
        <input type="email" placeholder="Digite seu e-mail" id="email" name="email" required>
      </div>
      <div>
        <label for="senha">Senha:</label>
        <input type="password" placeholder="Senha" id="senha" name="senha" required>
      </div>
      <div>
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" placeholder="Repita a sua senha" id="confirmar-senha" name="confirmar-senha" required>
      </div>
      <div class="genero">
        <label>Gênero:</label>
        <input type="radio" id="genero-masculino" name="genero" value="Masculino">
        <label for="genero-masculino">Masculino</label>
        <input type="radio" id="genero-feminino" name="genero" value="Feminino">
        <label for="genero-feminino">Feminino</label>
        <input type="radio" id="genero-outro" name="genero" value="Outro">
        <label for="genero-outro">Outro</label>
      </div>
      <div>
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>
      </div>
      <div>
        <label for="cidade">Cidade:</label>
        <input type="text" placeholder="Digite o nome da cidade onde você nasceu" id="cidade" name="cidade">
      </div>
      <div>
        <label for="pais">País:</label>
        <input type="text" placeholder="Digite o nome do país onde você nasceu" id="pais" name="pais">
      </div>
      <button class="botao" type="submit">Cadastrar</button>
    </form>
  </div>
  <script>
      const form = document.getElementById("form");
      form.addEventListener("submit", function (e) {
          e.preventDefault(); 
          alert("Formulário enviado com sucesso!"); 
      });
  </script>
</body>
</html>
